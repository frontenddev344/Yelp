<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="images/fav-icon.png"
         type="image/x-icon">
      <link rel="stylesheet" href="fonts/fonts.css">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/responsive.css">
      <title>Yelp Sign form</title>
   </head>
   <body>
        <section class="login-form common-form-style">
            <div class="form-wrap">
                <div class="grid grid-cols-2">
                    <div class="item">
                        <div class="form-inner">
                            <div class="form-icon">
                               <a href="index.html"><img src="images/site-logo.svg" alt="site-logo"></a> 
                               
                            </div>
                            <div class="form-header">
                                <h4>Sign up</h4>
                                <p>Please enter your details to sign up!</p>
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="fullname" class="label-control">
                                        Full name
                                     </label>
                                     <input type="text" id="fullname" class="input-control"placeholder="Your full name">
                                </div>
                                
                                <div class="rememeber-forget">
                                    <div class="rememeber">
                                        <input type="checkbox" name="" id="">
                                        <label for="email" class="label-control">
                                            Remember for 30 days
                                         </label>
                                    </div>
                                    <div class="forget-pwd">
                                        <p>Forgot password</p>
                                    </div>
                                </div>
                                <div class="from-btn">
                                    <button>Login</button>
                                </div>
                            </form>
                            <div class="form-btm-para">
                                <p>Don’t have an account? <a href="#">Sign up</a></p>
                            </div>
                            <div class="form-bottom">
                                <p>© iQSYA | 2024</p>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="form-img">
                            <figure>
                                <img src="images/form-bg.png" alt="form-bg">
                            </figure>
                        </div>
                    </div>
                </div>
               
            </div>
        </section>
   </body>
</html>
