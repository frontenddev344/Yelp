<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="images/fav-icon.png"
         type="image/x-icon">
      <link rel="stylesheet" href="fonts/fonts.css">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/responsive.css">
      <title>Yelp Sign form</title>
   </head>
   <body>
        <section class="login-form common-form-style">
            <div class="form-wrap">
                <div class="grid grid-cols-2">
                    <div class="item">
                        <div class="form-inner">
                            <div class="form-icon">
                                <a href="index.html"><img src="images/site-logo-form.svg" alt="site-logo-form"></a> 
                            </div>
                            <div class="form-header">
                                <h4>Sign up</h4>
                                <p>Please enter your details to sign up!</p>
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="fullname" class="label-control">
                                        Full name
                                     </label>
                                     <input type="text" id="fullname" class="input-control"placeholder="Your full name">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="label-control">
                                        Email address
                                     </label>
                                     <input type="text" id="email" class="input-control"placeholder="Your email address">
                                </div>
                                <div class="form-group">
                                    <label for="user" class="label-control">
                                        Username
                                     </label>
                                     <input type="text" id="user" class="input-control"placeholder="Your email address">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="label-control">
                                        New password
                                     </label>
                                     <input type="password" id="password" class="input-control" placeholder="• • • • • • • • • • ">
                                     <p>Must contain 1 uppercase letter, 1 number, min. 8 characters.</p>
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password" class="label-control">
                                        Confirm password
                                     </label>
                                     <input type="password" id="confirm-password" class="input-control" placeholder="• • • • • • • • • • ">
                                </div>
                            
                                <div class="from-btn">
                                    <button>Sign Up</button>
                                </div>
                            </form>
                            <div class="form-btm-para">
                                <p>Already have an account? <a href="login.html">Sign in</a></p>
                            </div>
                            <div class="form-bottom">
                                <p>© iQSYA | 2024</p>
                            </div>
                        </div>
                    </div>
                    <div class="item img-item">
                        <div class="form-img">
                            <figure>
                                <img src="images/form-bg.svg" alt="form-bg">
                            </figure>
                        </div>
                    </div>
                </div>
               
            </div>
        </section>
   </body>
</html>
