<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="images/fav-icon.png"
         type="image/x-icon">
      <link rel="stylesheet" href="fonts/fonts.css">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/responsive.css">
      <title>Yelp Verification Code</title>
   </head>
   <body>
        <section class="login-form common-form-style">
            <div class="form-wrap">
                <div class="grid grid-cols-2">
                    <div class="item">
                        <div class="form-inner">
                            <div class="form-icon">
                                <a href="index.html"><img src="images/site-logo-form.svg" alt="site-logo-form"></a> 
                            </div>
                            <div class="form-header">
                                <h4>Enter verification code</h4>
                                <p>We’ve sent a 4 digit code to <em>hello@minuiux.com</em></p>
                            </div>
                            <div class="verification-code">
                                <input type="text" class="input-control" value="2">
                                <input type="text" class="input-control" value="4">
                                <input type="text" class="input-control" value="6">
                                <input type="text" class="input-control" value="8">
                            </div>
                            <div class="from-btn">
                                <button>Confirm</button>
                            </div>
                            <div class="form-btm-para">
                                <p>Didn't receive a code? <a href="#">Resend code</a></p>
                            </div>
                            <div class="form-bottom">
                                <p>© Pilot Pathfinder | 2024</p>
                            </div>
                        </div>
                    </div>
                    <div class="item img-item">
                        <div class="form-img">
                            <figure>
                                <img src="images/form-bg.svg" alt="form-bg">
                            </figure>
                        </div>
                    </div>
                </div>
               
            </div>
        </section>
   </body>
</html>
