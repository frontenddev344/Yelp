<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="images/fav-icon.png"
         type="image/x-icon">
      <link rel="stylesheet" href="fonts/fonts.css">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/responsive.css">
      <title>Yelp Reset Password</title>
   </head>
   <body>
        <section class="login-form common-form-style">
            <div class="form-wrap">
                <div class="grid grid-cols-2">
                    <div class="item">
                        <div class="form-inner">
                            <div class="form-icon">
                               <a href="index.html"><img src="images/site-logo.svg" alt="site-logo"></a> 
                               
                            </div>
                            <div class="form-header">
                                <h4>Rest password?</h4>
                                <p>Please create a new password below!</p>
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="new-password" class="label-control">
                                        New password
                                     </label>
                                     <input type="new-password" id="new-password" class="input-control" placeholder="• • • • • • • • • • ">
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password" class="label-control">
                                        Confirm password
                                     </label>
                                     <input type="confirm-password" id="confirm-password" class="input-control" placeholder="• • • • • • • • • • ">
                                </div>
                                <div class="from-btn">
                                    <button>Create new password</button>
                                </div>
                            </form>
                            <div class="form-bottom">
                                <p>© Pilot Pathfinder | 2024</p>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="form-img">
                            <figure>
                                <img src="images/form-bg.png" alt="form-bg">
                            </figure>
                        </div>
                    </div>
                </div>
               
            </div>
        </section>
   </body>
</html>
